<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href= "style.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop style="pointer-events: none;">
            <source src="../media/movie.mp4" type="video/mp4" />     
        </video>
    </div>
    
    <div class="profile-card">
        <div class="image">
            <img src="../media/profile.jpg" alt="CR" class= "profile-img">
        </div>

        <div class="text-data">
            <span class="name">SHAAAAARKS</span>
            <span class="job">SJS</span>
        </div>

        <div class="media-buttons">
            <form>
            <a href= https://www.instagram.com/round_earther/ target="_blank" style=background:#d61555 class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            </form>
            <a href="#"style=background: #ff0000  class="link">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#"style=background: #4267b2  class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#"style=background: #1da1f2  class="link">
                <i class='bx bxl-twitter'></i>            
            </a>
        </div>
        
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i> 
                <span class="number">408k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">91k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">69k</span>
            </div>
        </div>
    </div>
</body>
</html>
